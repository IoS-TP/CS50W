<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a id="google" href="index.html">Search</a>
            <a id="image" href="imageSearch.html">Images</a>
        </div>
        <img id="home" src="https://centaur-wp.s3.eu-central-1.amazonaws.com/designweek/prod/content/uploads/2018/10/24135409/google-2-1002x490.jpg" alt="google" width="500">
        <form action="https://www.google.com/search">
            <h3>Find pages with... </h3>
            <div class = "one">
                <p>all these words:</p>
                <input class="terms" id="term1" type="text" name="as_q">
            </div>
            <div class="two">
                <p>this exact word or phrase:</p>
                <input class="terms" id="term2" type="text" name="as_epq">
            </div>
            <div class="three">
                <p>any of these words:</p>
                <input class="terms" id="term3" type="text" name="as_oq">
            </div>
            <div class="four">
                <p>none of these words:</p>
                <input class="terms" id="term4" type="text" name="as_eq">
            </div>
            <input id="submit" type="submit" value="Google Search">
        </form>
    </body>
</html>
