<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a id="google" href="index.html">Search</a>
            <a id="advanced" href="advancedSearch.html">Advanced</a>
